replicaCount: 1
image:
  pullPolicy: IfNotPresent
  repository: r.cfcr.io/plmercereau/platyplus-codefresh/graphql-server
service:
  name: graphql-server
  type: ClusterIP
  externalPort: 5000
  internalPort: 5000
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  hosts:
  - graphql.platyplus.io
  tls:
  - hosts:
    - graphql.platyplus.io
