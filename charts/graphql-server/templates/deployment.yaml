apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    draft: {{ default "draft-app" .Values.draft }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      annotations:
        buildID: {{ .Values.buildID }}
      labels:
        draft: {{ default "draft-app" .Values.draft }}
        app: {{ template "fullname" . }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.internalPort }}
        env:
          - name: PRISMA_ENDPOINT
            value: {{ .Values.env.prismaEndPoint }}
          - name: PRISMA_SECRET
            value: {{ .Values.env.prismaSecret }}
          - name: APP_SECRET
            value: {{ .Values.env.appSecret }}
          - name: PRISMA_MANAGEMENT_API_SECRET
            value: {{ .Values.env.prismaManagementApiSecret }}
          - name: NODE_ENV
            value: {{ .Values.env.nodeEnv }}
        resources:
{{ toYaml .Values.resources | indent 12 }}
