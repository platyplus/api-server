# import Post from "./generated/prisma.graphql"
# directive @isAuthenticated on FIELD | FIELD_DEFINITION
directive @hasRole(roles: [String]) on QUERY | FIELD | MUTATION

type Query {
  feed: [Post!]!
  drafts: [Post!]!
  post(id: ID!): Post
  users(login: String): [User!]!
  host(hostName:String!): Host
  hosts(hostName: String): [Host!]!
  hostSettings(hostName: String!): String!
  me: User
}

type Mutation {
  signup(login: String!, password: String!, name: String!): AuthPayload!
  signin(login: String!, password: String!): AuthPayload!
  upsertHost(ownerId: String!, hostName: String!, publicKey:String, timeZone:String): Host!
  upsertUser(login: String!, password: String!, name: String!, role:Role): AuthPayload!
  createDraft(title: String!, text: String!): Post!
  publish(id: ID!): Post!
  deletePost(id: ID!): Post!
}

type Subscription {
  feedSubscription: PostSubscriptionPayload!
}

type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID!
  login: String!
  role: String!
  name: String!
  posts: [Post!]!
}

type Host {
  id: ID!
  hostName: String!
  owner: User!
  publicKey: String
  tunnelPort: Int
  timeZone: String
}