version: '1.0'
steps:
  BuildingDockerImage:
    title: Building Docker Image
    type: build
    image_name: platyplus/graphql-server
    working_directory: ./
    tag: ${{CF_BRANCH_TAG_NORMALIZED}}
    dockerfile: Dockerfile
  StoreChart:
    title: Storing Helm Chart
    image: 'codefresh/cfstep-helm:2.9.1'
    environment:
     - ACTION=push
     - CHART_REF=.
  DeployChart:
    title: Deploying the GraphQL server helm chart...
    image: 'codefresh/cfstep-helm:2.9.1'
    environment:
     - CHART_REF=.
     - RELEASE_NAME=graphql
     - KUBE_CONTEXT=main@platyplus
     - VALUE_image_pullPolicy=Always
     - VALUE_image_tag=${{CF_BRANCH_TAG_NORMALIZED}}
     - VALUE_prismaServer=${{PRISMA_SERVER}}
     - VALUE_prismaStage=${{PRISMA_STAGE}}
     - VALUE_prismaSecret=${{PRISMA_SECRET}}
     - VALUE_appSecret=${{APP_SECRET}}
     - VALUE_prisma_service_secret=${{PRISMA_MANAGEMENT_API_SECRET}}
