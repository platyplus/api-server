enum Role {
  ADMIN
  HOST_SERVICE
  USER
}

type Post {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  isPublished: Boolean! @default(value: "false")
  title: String!
  text: String!
  author: User!
}

type User {
  id: ID! @unique
  login: String! @unique
  name: String!
  password: String!
  role: Role @default(value: USER)
  publicKey: String
  tunnelPort: Int
  timeZone: String! @default(value: "Europe/Brussels")
  posts: [Post!]!
}
